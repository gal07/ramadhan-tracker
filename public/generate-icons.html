<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Generate PWA Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        // Helper function to draw icon
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#9333ea');
            gradient.addColorStop(0.5, '#ec4899');
            gradient.addColorStop(1, '#f97316');
            
            // Rounded rectangle background
            const radius = size / 4;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Moon
            const moonSize = size * 0.3;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.arc(centerX - moonSize/3, centerY, moonSize, 0, Math.PI * 2);
            ctx.fill();
            
            // Create crescent by overlaying a circle
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, moonSize * 0.9, 0, Math.PI * 2);
            ctx.fill();
            
            // Stars
            const starSize = size * 0.03;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            [[1.3, -0.5, 1], [1.4, 0.2, 0.8], [-1.3, -0.3, 0.7]].forEach(([x, y, scale]) => {
                ctx.beginPath();
                ctx.arc(centerX + x * moonSize, centerY + y * moonSize, starSize * scale, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        // Draw 192x192
        const canvas192 = document.getElementById('canvas192');
        drawIcon(canvas192, 192);
        
        // Draw 512x512
        const canvas512 = document.getElementById('canvas512');
        drawIcon(canvas512, 512);
        
        // Auto download
        setTimeout(() => {
            // Download 192x192
            canvas192.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-192x192.png';
                a.click();
            });
            
            // Download 512x512
            setTimeout(() => {
                canvas512.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'icon-512x512.png';
                    a.click();
                });
            }, 500);
        }, 500);
    </script>
</body>
</html>
